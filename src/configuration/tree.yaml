root:
  label: ""
  question: "Qual è il tuo talento?"
  content:
    - label: "Gestisco progetti digitali o mi occupo di servizi pubblici"
      question: "Gestisci un progetto digitale pubblico?"
      content:
        - label: "Sì, gestisco un progetto digitale pubblico!"
          comment: "Congratulazioni, le tue azioni avranno un grande impatto sui servizi pubblici digitali del Paese!"
          question: "Cosa ti interessa di più?"
          content:

          - label: "Vorrei condividere la mia soluzione secondo il modello open source"
            content: |
              Scopri come pubblicare software per la Pubblica Amministrazione!

              Consulta
              <a href="https://developers.italia.it/it/riuso/pubblicazione"
                 target="_blank"
                 aria-label="Pubblicazione di software per la pubblica amministrazione (collegamento esterno)">
                 Pubblicazione di software per la pubblica amministrazione 🔗
              </a>.

          - label: "Mi piacerebbe conoscere meglio il modello di acquisizione e riuso del software pubblico"
            content: |
              Leggi le <a href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/index.html"
                 target="_blank"
                 aria-label="Linee Guida per l'acquisizione e il riuso del software per le pubbliche amministrazioni (collegamento esterno)">
                 Linee Guida per l'acquisizione e il riuso del software per le pubbliche amministrazioni 🔗
              </a>.

              Se hai dubbi, domande o proposte di miglioramento mandaci i tuoi suggerimenti su
              <a href="https://slack.developers.italia.it"
                 target="_blank"
                 aria-label="Slack (collegamento esterno)">
                 Slack</a>.

          - label: "Vorrei capire quali sono le migliori pratiche di sviluppo da adottare per un servizio pubblico"
            content: |
              Scopri gli <a href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/index.html"
                 target="_blank"
                 aria-label="allegati tecnicis (collegamento esterno)">
                  allegati tecnici</a> delle Linee guida per lo sviluppo e la manutenzione del software


          - label: "Vorrei integrare la mia piattaforma con il sistema di Single Sign-On (SSO) nazionale ed europeo"
            question: "Ci sono diverse piattaforme per gestire il Single Sign-On. Quale ti interessa di più?"
            content:

            - label: "Mi interessa SPID - Sistema Pubblico di Identità Digitale"
              content: |
                <a href="https://developers.italia.it/it/spid/"
                 target="_blank"
                 aria-label="Scopri la documentazione e tutte le risorse dedicate a SPID (collegamento esterno)">
                 Scopri la documentazione e tutte le risorse dedicate a SPID 🔗
                </a>

            - label: "Vorrei integrarmi con CIE - Carta d'Identità Elettronica"
              content: |
                <a href="https://developers.italia.it/it/cie/"
                 target="_blank"
                 aria-label="Scopri la documentazione e tutte le risorse dedicate a CIE (collegamento esterno)">
                 Scopri la documentazione e tutte le risorse dedicate a CIE 🔗
                </a>

            - label: "Vorrei abilitare eIDAS"
              content: |
                <a href="https://www.agid.gov.it/it/piattaforme/nodo-eidas-italiano"
                 target="_blank"
                 aria-label="Scopri come abilitare la tua piattaforma a eIDAS (collegamento esterno)">
                 Scopri come abilitare la tua piattaforma a eIDAS 🔗
                </a>

          - label: "Vorrei adeguare le licenze d'uso dei miei servizi digitali alle migliori pratiche"
            content: |
              Le licenze suggerite sono:
              - `EUPL-1.2` per tutto il software applicativo tradizionale, nativo e app mobile
              - `AGPL-3.0-or-later` per tutto il software applicativo erogabile in cloud o utilizzato via rete
              - `BSD-3-Clause` per le librerie
              - `CC-BY-4.0` per la documentazione
              - `CC0-1.0` per le leggi, gli schemi e i documenti normativi

              Le linee guida di riferimento che trattano la materia in modo esaustivo sono:

              <a href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/riuso-software/licenze-aperte-e-scelta-di-una-licenza.html#scelta-di-una-licenza"
                 target="_blank"
                 aria-label="Scelta di una licenza aperta per il software (collegamento esterno)">
                 Scelta di una licenza aperta per il software 🔗
                </a> (ex. artt. 68 e 69 del CAD).

              <a href="https://docs.italia.it/italia/daf/lg-patrimonio-pubblico/it/stabile/licenzecosti.html#licenze"
                 target="_blank"
                 aria-label="Scelta di una licenza aperta per i dati pubblici (collegamento esterno)">
                 Scelta di una licenza aperta per i dati pubblici 🔗
                </a> (in particolare la nota ex art. 52 del CAD).

          - label: "Ho trovato un software nel catalogo di Developers Italia e lo vorrei riutilizzare o personalizzare"
            content: |
              Puoi farlo senza bisogno di ulteriori accordi con il titolare della soluzione!

              Il capitolo delle linee guida sul riuso del software che si occupa del tema è
              <a href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/riuso-software/riuso-di-un-software-o-utilizzo-di-un-software-open-source.html"
                 target="_blank"
                 aria-label="accessibile qui (collegamento esterno)">
                 accessibile qui 🔗
              </a>.

          - label: "Ho trovato una soluzione open source che credo debbano conoscere tutti"
            content: |
              Fantastico! Proponi di aggiungerla nel catalogo di Developers Italia.

              Scopri qui come
              <a href="https://developers.italia.it/it/riuso/pubblicazione"
                 target="_blank"
                 aria-label="pubblicare software per la pubblica amministrazione (collegamento esterno)">
                 pubblicare software per la pubblica amministrazione 🔗
              </a>. Puoi seguire queste istruzioni anche se non sei titolare della soluzione.

          - label: "Mi piacerebbe condividere la mia esperienza con la community"
            content: |
              ## Un esempio può essere di aiuto a molti!
              Racconta la tua storia sui blog del Dipartimento di Trasformazione Digitale.

              Scrivici a contatti@developers.italia.it
        - label: "Non ancora"
          comment: "Ci sono molte opportunità, anche se non gestisci direttamente un servizio!"
          question: "Cosa preferiresti fare?"
          content:
          - label: "Vorrei approfondire le linee guida di sviluppo tecnico"
            content: |
              Scopri le <a href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/index.html"
                     target="_blank"
                     aria-label="Linee guida di acquisizione e riuso del software per la pubblica amministrazione (collegamento esterno)">
                     Linee guida di acquisizione e riuso del software per la pubblica amministrazione 🔗
                    </a>.

              Queste linee guida contengono anche degli allegati tecnici che sono perfetti da allegare a un capitolato di gara.

          - label: "Vorrei supportare il mio team ad accrescere le proprie competenze di progettazione"
            content: |
               <a href="https://forum.italia.it/c/documenti-in-consultazione/linee-guida-di-design-per-i-servizi-web-della-pa/81"
                     target="_blank"
                     aria-label="Scopri le nuove Linee guida di design dei servizi web della PA (collegamento esterno)">
                     Scopri le nuove Linee guida di design dei servizi web della PA 🔗
                    </a>

               <em>Le nuove Linee guida sono attualmente in fase di consultazione.</em>


          - label: "Vorrei approfondire come progettare un servizio digitale per la Pubblica Amministrazione"
            content: |
               <a href="https://designers.italia.it/kit"
                    target="_blank"
                    aria-label="Scopri i kit, e in particolare la sezione capire (collegamento esterno)">
                    Scopri i kit, e in particolare la sezione capire 🔗
                   </a>

          - label: "Lavoro in una scuola o in un Comune e mi interesserebbe migliorare il nostro sito web"
            content: |
               <a href="https://designers.italia.it/kit"
                    target="_blank"
                    aria-label="Scopri i kit, e in particolare le sezioni comuni e scuole (collegamento esterno)">
                    Scopri i kit, e in particolare le sezioni comuni e scuole 🔗
                   </a>

          - label: "Lavoro in un'amministrazione che adotta software open source e vorrei metterlo a riuso"
            content: |
              Fantastico! Proponi di aggiungerlo nel catalogo di Developers Italia.

              Scopri qui come
              <a href="https://developers.italia.it/it/riuso/pubblicazione"
                 target="_blank"
                 aria-label="pubblicare software per la pubblica amministrazione (collegamento esterno)">
                 pubblicare software per la pubblica amministrazione 🔗
              </a>.

          - label: "Mi piacerebbe scoprire quali soluzioni software sono disponibili per la Pubblica Amministrazione"
            content: |
              Scopri il
              <a href="https://developers.italia.it/it/riuso/pubblicazione"
                 target="_blank"
                 aria-label="catalogo del software di Developers Italia (collegamento esterno)">
                 catalogo del software di Developers Italia 🔗
              </a>.

              Se trovi qualcosa che ti interessa, puoi riutilizzarlo senza bisogno di ulteriori accordi con il titolare della soluzione!

              Il capitolo delle linee guida sul riuso del software che si occupa del tema è
              <a href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/riuso-software/riuso-di-un-software-o-utilizzo-di-un-software-open-source.html"
                 target="_blank"
                 aria-label="accessibile qui (collegamento esterno)">
                 accessibile qui 🔗
              </a>.
        - label: "No, ma gestisco progetti digitali privati"
          comment: "Migliorare i servizi pubblici digitali è un'attività che coinvolge tutti"
          question: "Hai del software che può essere utile alla PA?"
          content:
          - label: "Sì, e mi piacerebbe metterlo a disposizione!"
            content: |
              Fantastico! Proponi di aggiungere la soluzione al catalogo di Developers Italia.

              Scopri qui come
              <a href="https://developers.italia.it/it/riuso/pubblicazione"
                 target="_blank"
                 aria-label="pubblicare software per la pubblica amministrazione (collegamento esterno)">
                 pubblicare software per la pubblica amministrazione 🔗
              </a>.

    - label: "Sono un esperto di progettazione e design"
      comment: "L'iniziativa che si occupa di questi temi è Designers Italia"
      question: "Hai già usato i nostri strumenti di progettazione?"
      content:

        - label: "Sì"
          comment: "Che bello! Speriamo che ti siano stati utili!"
          question: "Vuoi fare qualcosa in più?"
          content:
            - label: "Ho dei suggerimenti per migliorare gli strumenti di progettazione"
              content: |
                Vieni sui canali community:

                ## Slack
                <https://slack.developers.italia.it>

                ## GitHub
                <https://github.com/italia/awesome-italia>

            - label: Vorrei raccontare sui canali di Designers Italia la storia di un progetto a cui ho partecipato
              content: |
                Scrivici alla mail contatti@designers.italia.it

            - label: "Insegno in una scuola di design, vorrei usare i vostri strumenti"
              content: |
                Proponi ai tuoi studenti un progetto migliorativo che abbia un impatto sulla comunità

                Scrivici alla mail contatti@designers.italia.it

        - label: "No"
          comment: "Ok, ti aiutiamo a scoprirli!"
          question: "Cosa ti interessa di più?"
          content:
            - label: "Vorrei scoprire le linee guida per progettare un servizio pubblico digitale"
              content: |
                <a href="https://forum.italia.it/c/documenti-in-consultazione/linee-guida-di-design-per-i-servizi-web-della-pa/81"
                     target="_blank"
                     aria-label="Scopri e commenta le Linee guida in consultazione (collegamento esterno)">
                     Scopri e commenta le Linee guida in consultazione 🔗
                    </a>

            - label: "Mi interessa capire come fare ricerca e avviare un progetto con il piede giusto"
              content: |
                <a href="https://designers.italia.it/kit"
                     target="_blank"
                     aria-label="Scopri i kit in particolare la sezione capire (collegamento esterno)">
                     Scopri i kit in particolare la sezione capire 🔗
                    </a>

            - label: "Vorrei avere gli strumenti giusti per costruire un'interfaccia"
              content: |
                <a href="https://designers.italia.it/kit"
                    target="_blank"
                    aria-label="Scopri i kit in particolare la sezione fare (collegamento esterno)">
                    Scopri i kit in particolare la sezione fare 🔗
                   </a>

            - label: "Insegno in una scuola di design, mi piacerebbe capire come usare i vostri strumenti in un contesto didattico"
              content: |
                Proponi ai tuoi studenti un progetto migliorativo che abbia un impatto sulla comunità

                Scrivici alla mail contatti@designers.italia.it

    - label: "Sviluppo software o sono un DevOps"
      question: "Vuoi partecipare alle attività di sviluppo open source?"
      content:
        - label: "Sì, non vedo l'ora di scrivere codice"
          comment: "Codice? Fantastico 😍"
          question: "Quale di queste attività preferisci?"
          content:
          - label: "Mi piacerebbe lavorare su SDK e voglio supportare SPID"
            question: "Quanto conosci di SPID?"
            content:

              - label: "Poco o nulla, vorrei un'introduzione ai concetti principali"
                content: |
                  Prima di cominciare a contribuire è importante conoscere bene i concetti legati a SPID e agli SSO.

                  <a href="https://docs.italia.it/italia/spid/spid-regole-tecniche/it/stabile/single-sign-on.html"
                    target="_blank"
                    aria-label="Scopri l'introduzione ai concetti principali (collegamento esterno)">
                    Introduzione ai concetti principali 🔗
                  </a>

                  <a href="https://developers.italia.it/it/spid/"
                    target="_blank"
                    aria-label="Qui trovi le risorse di esempio e i progetti OpenSource dedicati a SPID, oltre alla documentazione tecnica e altre risorse (collegamento esterno)">
                    Le risorse di esempio e i progetti open source dedicati a SPID, la documentazione tecnica e altre risorse 🔗
                  </a>

              - label: "Ci ho già avuto a che fare. Datemi qualcosa di semplice per iniziare a collaborare"
                comment: "Fantastico! Ecco una serie di sfide per te."
                question: "Hai voglia di metterti in gioco?"
                content:

                - label: "Voglio provare a unire due progetti basati su Shibboleth SP in uno singolo"
                  content: |
                    Ad oggi esistono due progetti basati su Shibbloleth:
                    <a href="https://github.com/italia/spid-ansible-shibboleth-example"
                      target="_blank"
                      aria-label="spid-ansible-shibboleth-example (collegamento esterno)">
                      spid-ansible-shibboleth-example 🔗
                    </a>
                    e
                    <a href="https://github.com/italia/spid-sp-shibboleth"
                      target="_blank"
                      aria-label="spid-sp-shibboleth (collegamento esterno)">
                      spid-sp-shibboleth 🔗
                    </a>.

                    Mantenerne due è oneroso e crea confusione negli utenti. Vuoi darci una mano ad unirli?

                - label: "Vorrei risolvere i bug semplici presenti nelle regole tecniche"
                  content: |
                    <a href="https://github.com/italia/spid-regole-tecniche/labels/help%20wanted"
                      target="_blank"
                      aria-label="Questo elenco su GitHub (collegamento esterno)">
                      Questo elenco su GitHub 🔗
                    </a> può essere un buon punto di partenza per cominciare: è l'elenco delle issue (sulle regole tecniche) su cui c'è bisogno di aiuto.

                - label: "Vorrei contribuire a spid-spring"
                  content: |
                    SPID può essere usato via spring. Esiste un repository che implementa questa integrazione ma che tuttavia ha bisogno di essere aggiornato.

                    Vuoi contribuire?

                    <a href="https://github.com/italia/spid-spring"
                      target="_blank"
                      aria-label="Questo è il repository di spid-spring (collegamento esterno)">
                      Questo è il repository di spid-spring 🔗
                    </a> che avrebbe bisogno di un aggiornamento (revamp).

                - label: "Vorrei contribuire a spid-wordpress"
                  content: |
                    Wordpress è una piattaforma molto usata dalla PA, e supporta strumenti di login personalizzati. Esiste un plugin che implementa il login con SPID che tuttavia ha bisogno di essere aggiornato.

                    Se conosci Wordpress e vuoi approfondire la tua conoscenza di SPID, o viceversa, comincia dal <a href="https://github.com/italia/spid-wordpress"
                      target="_blank"
                      aria-label="repository di spid-wordpress su GitHub (collegamento esterno)">
                      repository di spid-wordpress su GitHub 🔗
                    </a>

                - label: "Vorrei lavorare su una issue non risolta"
                  content: |
                      A volte i contributi più efficaci sono quelli più semplici.

                      <a href="https://github.com/italia/?q=spid&type=public&language=&sort="
                      target="_blank"
                      aria-label="Ecco l'elenco di tutte le issue SPID non risolte (collegamento esterno)">
                      Ecco l'elenco di tutte le issue SPID non risolte 🔗
                      </a>. Buon divertimento!

              - label: "Raggiungi la comunità di developers SPID"
                content: |
                  La community di sviluppo di SPID si ritrova su Slack.

                  È il posto giusto per trovare occasioni di confronto e chiedere aiuto; sul canale sono presenti sviluppatori che usano SPID da tanto tempo, inclusi gli sviluppatori principali del progetto.

                  <a href="https://app.slack.com/client/T6C27AXE0/C73R3UQE8"
                    target="_blank"
                    aria-label="Raggiungila qui (collegamento esterno)">
                    Raggiungila qui 🔗
                  </a>!

          - label: "Vorrei migliorare i kit di sviluppo web"
            content: |
               <a href="https://designers.italia.it/kit/web-development-kit/"
                     target="_blank"
                     aria-label="Scopri i kit sul sito Designers Italia (collegamento esterno)">
                    Scopri i kit sul sito Designers Italia 🔗
                    </a>

               ## Github
               <a href="https://github.com/italia/bootstrap-italia/issues"
                     target="_blank"
                     aria-label="Contribuisci alle issue non risolte sul repo Bootstrap Italia (collegamento esterno)">
                     Contribuisci alle issue non risolte sul repo Bootstrap Italia 🔗
                    </a>

               <a href="https://github.com/italia/design-react-kit/issues/"
                     target="_blank"
                     aria-label="Contribuisci alle issue non risolte sul repo React Italia (collegamento esterno)">
                     Contribuisci alle issue non risolte sul repo React Italia 🔗
                    </a>


          - label: "Mi piacerebbe fare parte della community"
            content: |
              Non vediamo l'ora di accoglierti! Qui i link principali:
              ## Forum Italia
              <https://forum.italia.it>

              ## Slack
              <https://slack.developers.italia.it>

              ## GitHub
              <https://github.com/italia/awesome-italia>

        - label: "No, preferisco partecipare in modo diverso"
          question: "Quale di queste azioni puoi mettere in atto?"
          content:
          - label: "Ho in mente del software libero che può essere utile alla Pubblica Amministrazione"
            content: |
              Fantastico! Aggiungi la soluzione al catalogo di Developers Italia.

              Scopri qui come
              <a href="https://developers.italia.it/it/riuso/pubblicazione"
                 target="_blank"
                 aria-label="pubblicare software per la pubblica amministrazione (collegamento esterno)">
                 pubblicare software per la pubblica amministrazione 🔗
              </a>.

          - label: "Posso leggere la Guida allo sviluppo e gestione di software open source e inviare i miei miglioramenti"
            content: |
              La guida è un documento in evoluzione e ha bisogno del contributo di tutti.

              <a href="https://docs.italia.it/italia/developers-italia/guida-sviluppo-gestione-software-libero/it/stabile/sviluppatori.html"
                 target="_blank"
                 aria-label="Qui (collegamento esterno)">
                 Qui 🔗
              </a> trovi il capitolo dedicato agli sviluppatori e <a href="https://github.com/italia/guida-sviluppo-gestione-software-libero"
                 target="_blank"
                 aria-label="qui (collegamento esterno)">
                 qui 🔗
              </a> i sorgenti. Aspettiamo le tue PR!

          - label: "Voglio sapere come realizzare API pubbliche e come funziona il modello di interoperabilità!"
            content: |
              Scopri qui
              <a href="https://docs.italia.it/italia/piano-triennale-ict/lg-modellointeroperabilita-docs/it/bozza/index.html"
                 target="_blank"
                 aria-label="l'ultima versione del documento (collegamento esterno)">
                 l'ultima versione del documento 🔗
              </a>.

          - label: "Mi piacerebbe fare parte della community"
            content: |
              Non vediamo l'ora di accoglierti! Qui i link principali:
              ## Forum Italia
              <https://forum.italia.it>

              ## Slack
              <https://slack.developers.italia.it>

              ## GitHub
              <https://github.com/italia/awesome-italia>

    - label: "La comunicazione è il mio forte"
      comment: "La comunicazione è il tuo forte"
      question: "Ti sei mai occupata/o di un servizio digitale pubblico?"
      content:
        - label: "Sì, me ne sono occupata/o"
          content: |
            ## Un esempio può essere di aiuto a molti!
            Racconta la tua storia sui blog del Dipartimento di Trasformazione Digitale.

            Scrivici a contatti@developers.italia.it
    - label: "Nessuna delle precedenti"
      content: |
        Ci dispiace che tu non abbia trovato niente di utile.
        Nel tempo miglioreremo e amplieremo questo strumento.
        ## Hai idee per noi?
        Scrivici a contatti@developers.italia.it
